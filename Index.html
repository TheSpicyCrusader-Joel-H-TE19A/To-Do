<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <script defer src="./js/app-with-objects.js"></script>
    <title>Keep-up</title>
</head>
<body>
    <header>
        <h4>Your ToDo list</h4>
    </header>
    <div class="InBetween">
        <h4>Add Things to your list for a better organization fo your schedual :D</h4>
    </div>
    <main>
        <nav>
            <div id="list-root"></div>
        </nav>
        <form data-list-form>
            <input type="text" data-list-input>
            <button class="Interactive">Add</button>
        </form>
    </main>
    <div class="InBetween">
        <h4>You can also click on list objects to remove them if you dont need them or have already done them</h4>
    </div>
    <footer>

    </footer>
</body>
</html>
